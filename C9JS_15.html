<!DOCTYPE html>
<html>
    <head>
        <title>15. jQuery Selectors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="script/script15.js"></script>
            
        <link rel="stylesheet" type="text/css" href="css/style15.css" ></link>  
    </head>
    <body>
        <h1>15. jQuery Selectors</h1>
        
        <p id="first">This is the first paragraph</p>
        <p id="second" name="mySecondPara">This is the second paragraph</p>
        <p id="third">
            <span class="chosen">Here are some values:</span>
        </p>

        <ul>
            <li class="chosen">One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li class="chosen">Six</li>"
        </ul>
        
        <p></p>

    </body>
</html>
