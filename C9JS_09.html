<html>
    <head>
        <title>9. Looping Statements in JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script type="text/javascript">
            var playlist = [];
            playlist[0] = "Crazy Train";
            playlist[1] = "Living After Midnight";
            playlist[2] = "United";
            playlist[3] = "Highway to Hell";
            
            //  While
            var i = 0;
            while (i < playlist.length) {
                document.write("<br />Now Playing: " + playlist[i]);
                i++;
            }
            
            //  do - while
            var someResult = false;
            do {
                document.write("<br />Will print at least once!");
            }
            while(someResult)
            
            //  for loop
            for(var i = 0; i < playlist.length; i++) {
                document.write("<br />Now Playing: " + playlist[i]);
            }
            
            //  for ... in
            for(i in playlist){
                document.write("<br />Now Playing: " + playlist[i]);
            }
                
        </script>
    
    </head>
    
    <body>
        <h1>9. Looping Statements in JavaScript</h1>
    </body>
</html>
